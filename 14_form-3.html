<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 목록 표기 없애기 */
    ul {
      list-style: none;
    }
    /* 항목 높이 변경 */
    li {
      line-height: 30px;
    }
    /* 너비 변경 */
    label {
      display: inline-block;
      width: 150px;
    }
  </style>
</head>
<body>
  <h3>회원가입폼2</h3>

  <!-- action과 method : 데이터를 전송할 서버의 주소 -->
  <form action="loclahost:8080/register" method="post">

    <!-- 폼 안에서 관련된 필드를 묶을 때 사용 -->
    <fieldset>
      <legend>사용자 정보</legend> <!-- 필드셋 제목 -->
      <!-- ul과 li : 목록 -->
       <ul>
        <li>
          <label for="">아이디</label>
          <!-- autofocus : 화면이 열릴때 자동 포커스 -->
           <!-- placeholder : 사용자 입력을 위한 hint-->
            <!-- required : 반드시 입력해야하는 필드 -->
             <!-- 값이 없으면 저장 불가 -->
          <input type="text" id="id" name="id" autofocus placeholder="4자~10자 사이, 공백없이 입력" required>
        </li>
        <li>
          <label for="mail">이메일</label>
          <!-- type="email" 메일 패턴이 맞는지 검사 -->
          <input type="email" id="mail" name="mail" required>
        </li>
        <li>
          <label for="pw">패스워드</label>
          <input type="password" id="pw" name="pw" placeholder="문자와 숫자, 특수기호가 포함되어야 함" required>
        </li>
       </ul>
    </fieldset>

    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <!-- name을 사용하여 라디오 버튼을 그룹화 -->
       <!-- 라디오 버튼은 하나만 선택 가능 -->
      <input type="radio" id="mail_y" name="mail">
      <label for="mail_y">메일 수신</label>
      <input type="radio" id="mail_n" name="mail" checked>
      <label for="mail_n">메일수신 안함</label>
    </fieldset>

    <!-- submit : 사용자가 입력한 데이터를 서버에 전송 -->
    <input type="submit" value="가입하기">
    <!-- reset : 폼 초기화 -->
    <input type="reset" value="가입취소">
  </form>
</body>
</html>
