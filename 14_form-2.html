<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    label {
      /* 인라인 요소는 크기를 변경할 수 없다 */
      width: 100px;
      display: inline-block; /* 크기 변경 가능 */
    }

    input {
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <h3>로그인폼</h3>
  <!-- action과 post : 데이터로 전송할 서버의 주소 -->
  <form action="localhost:8080/register" method="post">
    <!-- fieldset : 폼안에서 관련된 입력필드를 묶을 때 사용 -->
    <fieldset>
      <legend>로그인</legend> <!-- 필드셋의 제목 -->
      <p>
        <label for="">ID</label>
        <input type="text" id="user_id" name="uid">
      </p>
      <p>
        <label for="">PW</label>
        <input type="password" id="user_pw" name="upw">
      </p>
    </fieldset>

    <!-- form안에서 사용하는 기능 -->
    <input type="submit" value="확인">
    <input type="reset" value="취소">

  </form>
</body>
</html>
