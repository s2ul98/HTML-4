<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- 헤더 : 파랑, 콘텐츠 : 회색, 푸터 : 초록 -->
  <!-- id 선택자를 이용해서 배경색 변경 -->
  <style>
    #header {
      height: 20vh;
      background-color: aqua;
    }

    #conent {
      height: 30vh;
      background-color: lightgray;
    }

    #footer {
      height: 10vh;
      background-color: green;
    }
  </style>
</head>

<body>
  <!-- div : 화면을 구분할때 사용함 -->
  <!-- 여러가지 태그를 담을 수 있음 -->
  <!-- 화면을 헤어, 콘텐츠, 푸터로 구분 -->
  <!-- id : 태그의 이름 (중복x) -->
  <div id="header">
    <h1>HEADER</h1>
  </div>
  <div id="conent">
    <h1>CONENT</h1>
  </div>
  <div id="footer">
    <h1>FOOTER</h1>
  </div>
</body>

</html>
