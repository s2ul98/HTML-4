<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    /* class 선택자 */
    .blue {
      color: blue;
    }

    /*  */
    #span1 {
      color: red;
    }

    #span2 {
      color: green;
    }
  </style>
</head>

<body>
  <span class="blue">동해물</span>과
  <span id="span1"> 백두산</span>이 마르고 닳도록 하느님이 보우하사
  <span id="span2">우리나라</span> 만세
</body>

</html>
