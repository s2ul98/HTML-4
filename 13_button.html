<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  <h4>버튼</h4>
  <p>
    <!-- onclick : 버튼을 클릭했을 때 수행할 코드(JS) -->
     <!-- alert('') : 메세지 팝업 -->
    <button onclick="alert('버튼1을 클릭했습니다.')">버튼1</button>

    <!-- value : 버튼의 이름 -->
    <input type="button" value="버튼2" onclick="alert('버튼2를 클릭했습니다.')">
  </p>

  <h4>텍스트박스</h4>
    <p>
      <!-- textarea : 긴내용의 텍스트 -->
       <!-- rows : 줄(라인) / cols : 한 줄당 글자의 수-->
      <textarea rows="5" cols="10"></textarea>
    </p>
  
    <h4>셀렉트박스</h4>
    <p>
      <!-- option : 선택 가능한 항목 -->
      <select>
        <!-- value는 내부적으로 사용하는 값 -->
         <!-- 컨텐츠는 화면에 표시되는 값 -->
        <option value="red">붉은색</option>
        <option value="black">검정색</option>
        <option value="blue">파란색</option>
      </select>
    </p>
</body>
</html>
