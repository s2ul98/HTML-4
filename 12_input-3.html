<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  
  <!-- label : 이름표 -->
   <!-- for : 라벨과 입력필드를 연결. 라벨을 클릭하면 입력필드에 포커스 됨 -->
  <label for="check1">사과</label>
  <!-- id / class : 태그의 이름 -->
   <!-- id : 중복불가 / class : 중복가능 -->
  <input type="checkbox" id="check1">
<br>
  <label for="check2">바나나</label>
  <!-- checked : 자동으로 체크 됨 -->
  <input type="checkbox" id="check2" checked>

</body>
</html>
