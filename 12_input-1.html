<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  
  <!-- input : 입력필드 -->
  <!-- 사용자에게 텍스트, 패스워드, 이메일, 숫자를 입력받을 수 있음 -->

  <p>
   <!-- type : 테이터 타입 -->
    <input type="text">
    <!-- 기본값 -->
    <input type="text" value="둘리"> 
    <!-- 메세지 -->
    <input type="text" placeholder="이름을 입력하세요"> 
    <!-- 필드 비활성화(입력불가) -->
    <input type="text" disabled> 
  </p>

  <p>
      <!-- type : 테이터 타입 (패스워드, 이메일, 숫자, 파일)-->
    <input type="password"> <!-- 화면에서 내용을 숨김-->
    <input type="email"> <!-- 이메일 패턴 검사 -->
    <input type="number"> <!-- 숫자만 입력 가능 -->
    <input type="file">
    <input type="button" value="버튼">
    <button>버튼2</button>
  </p>
</body>
</html>
