<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  <!-- 날짜 입력 필드 -->
  <input type="date">
  <input type="month">
  <input type="week">
  <br>

  <!-- 시간 입력 필드 -->
  <input type="time"> <!-- 시간입력 가능-->
  <input type="datetime-local"> <!-- 날짜와 시간 모두 입력 가능 -->
  <br>

  <!-- 입력 가능한 범위 정하기 -->
   <input type="date" min="2025-03-01" max="2025-03-10">
   <input type="time" min="09:00" max="12:00">
</body>
</html>
