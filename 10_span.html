<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    /* 이름과 나이를 파란색으로 변경 */
    span {
      color: blue;
      font-weight: bold; /* 볼드체 */
    }
  </style>
</head>
<body>
  <!-- span : 단어 -->
  <span>이름 :</span> 둘리
  <span>나이 :</span> 10
</body>
</html>

<!-- 
span 태그는 인라인 요소
1. 너비가 컨텐츠 크기만큼 늘어난다
2. 좌우여백만 변경할 수 있다
3. 크기를 변경할 수 없다
-->
