<!DOCTYPE html>
<html lang="ko">
<head>
</head>
<body>
  <!-- ol(ordered list) : 순서가 있는 목록 -->
  <ol>
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ol>

  <!-- 타입 : 1, a, A, i, l -->
  <ol type="I"> <!-- 로마숫자로 표기 -->
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ol>

  <ol type="a"> <!-- 알파벳으로 표기 -->
    <li>첫번째</li>
    <li>두번째</li>
    <li>세번째</li>
  </ol>

  <!-- start : 시작 순서 -->
  <ol type="a" start="3">
    <li>세번째</li>
    <li>네번째</li>
  </ol>

</body>
</html>
